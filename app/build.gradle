apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "biz.zm.magic"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile files('libs/VoiceRecognition-2.0.1.jar')
    compile files('libs/com.baidu.speechsynthesizer_1.1.1.jar')
    compile files('libs/MapApiLocation_1.3.3.jar')
    compile files('libs/tbs_sdk_v1.4.0.1098_25431_obfs_20150827_115045.jar')
    compile files('libs/json-lib-2.4-jdk15.jar')
    compile files('libs/jpush-android-2.0.5.jar')
    compile files('src/main/jniLibs/jpush-android-2.0.5.jar')
}
